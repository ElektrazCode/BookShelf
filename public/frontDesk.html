<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1 align="center">BookShelf</h1>
        </header>
        <nav>
            <img class="bulb" src="/images/Bulb.png">
            <div><a href="/frontDesk.html"><img class="banner help" src="/images/HelpDesk.png" alt="Find books"></a></div>
            <div><a href="/explore.ejs"><img class="banner explore" src="/images/Explore.png" alt="Explore Books"></a></div>
        </nav>
        <main>
            <section class-="frontDesk">
                <form action="/books" method="POST">
                    <label>Title</label>    
                    <input type="text" placeholder="title" name="title" id="title">
                    <label>Author</label>
                    <input type="text" placeholder="author" name="author" id="author">
                    <label>Date</label>
                    <input type="text" placeholder="date" name="date" id="date">
                    <label>Pages</label>
                    <input type="text" placeholder="pages" name="pages" id="pages">
                    <label>Synopsis</label>
                    <textarea placeholder="synopsis" name="synopsis" id="synopsis" rows="5"></textarea>
                    <button id="add" type="submit">Add Book</button>
                </form>
                    <button id="find">Find Book</button>
                    <button id="update">Update Book</button>
                <img class="desk" src="/images/desk.png" alt="Desk">
            </section>
        </main>
        <script src="/main.js"></script>
    </body>
</html>
